<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">NFL Scoring Game</h1>
        <h4 class="text-center">Reach a 100 pts with these NFL players!</h4>
    </div>
    <div class="container">
        <div class="row">
            <!-- Score Card -->
            <div class="col-lg-6">
                <div class="card">
                    <h3 class="card-header"></h3>
                    <div class="card-body">
                        <h1>Target Score: <span id="target-score"></span></h1>
                        <h1>Player Score: <span id="player-score"></span></h1>
                        <h1>Total Wins: <span id="wins"></span></h1>
                        <h1>Total Losses: <span id="losses"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card">
            <h3 class="card-header">Choose your player</h3>
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button id="button" class="qb player-button" value=""><img
                            src="./assets/images/texans-qb.png"></button>
                    <button id="button" class="wr player-button" value=""><img
                            src="./assets/images/texans-wr.png" value=""></button>
                    <button id="button" class="rb player-button"><img
                            src="./assets/images/texans-rb.png" value=""></button>
                    <button id="button" class="k player-button" value=""><img
                            src="./assets/images/texans-k.png" value=""></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/javascript/game.js">
    </script>
</body>

</html>
